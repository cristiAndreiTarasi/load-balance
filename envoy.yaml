static_resources:
  listeners:
    # TCP Listener (RTMP)
    - name: rtmp_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 1935
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: rtmp
                cluster: srs_rtmp

    # UDP Listener (SRT)
    - name: srt_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10080
          protocol: UDP
      udp_listener_config:
        downstream_socket_config:
          max_rx_datagram_size: 9000
      listener_filters:
        - name: envoy.filters.udp_listener.udp_proxy
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.udp.udp_proxy.v3.UdpProxyConfig
            stat_prefix: srt
            matcher:
              on_no_match:
                action:
                  name: route
                  typed_config:
                    '@type': type.googleapis.com/envoy.extensions.filters.udp.udp_proxy.v3.Route
                    cluster: srs_srt
            upstream_socket_config:
              max_rx_datagram_size: 9000

  clusters:
    - name: srs_rtmp
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: srs_rtmp
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: srs
                      port_value: 1935

    - name: srs_srt
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: srs_srt
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: srs
                      port_value: 10080
